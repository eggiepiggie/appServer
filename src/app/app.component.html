<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <title>App</title>
  </head>
  <div class="flex flex-row block min-h-screen max-h-full">
    <div *ngIf="showLeftPanel" class="slide-in-left flex flex-col block w-1/6 bg-pink-dark-2 font-sans text-xs text-grey-light-3">
      <label class="block p-4 text-grey-light-2">Navigation</label>
      <a routerLink="/items" class="block p-2 lg:inline-block lg:mt-0 text-xs text-grey-light-3 hover:text-white hover:bg-pink-dark-1 no-underline border-pink-dark-1 border-l-4">
        <i class="fas fa-cube text-center px-2"></i>
        Items
      </a>
      <a routerLink="/departments" class="block p-2 lg:inline-block lg:mt-0 text-grey-light-3 hover:text-white hover:bg-pink-dark-1 no-underline border-pink-dark-1 border-l-4">
        <i class="fas fa-city text-center px-2"></i>
        Departments
      </a>
      <a routerLink="/stockLevels" class="block p-2 lg:inline-block lg:mt-0 text-grey-light-3 hover:text-white hover:bg-pink-dark-1 no-underline border-pink-dark-1 border-l-4">
        <i class="fas fa-boxes text-center px-2"></i>
        Stock
      </a>
    </div>
    <div class="w-full">
      <nav class="flex justify-between bg-pink p-1">
        <div class="w-1/3 lg:flex lg:items-center mr-2">
          <button class="hover:bg-pink-light-1 focus:outline-none no-underline" (click)="toggleLeftPanel()">
            <i class="fas fa-align-left text-white text-md text-center p-2"></i>
          </button>
        </div>
        <div class="w-1/3 flex flex-col">
          <a routerLink="/dashboard" class="text-white text-2xl text-center p-1">
            <i class="fas fa-umbrella"></i>
          </a>
        </div>
        <div class="w-1/3 flex flex-row-reverse">
          <button class="hover:bg-pink-light-1 focus:outline-none no-underline" (click)="toggleRightPanel()">
            <i class="fas fa-cogs text-white text-md text-center p-2"></i>
          </button>
        </div>
      </nav>
      <div class="flex h-12 bg-grey-light-5 border-light-1 border-b justify-center text-center">
        <div class="flex w-1/2 py-2">
          <i class="fas fa-search text-grey-dark text-center p-2 mr-1"></i>
          <input class="flex-grow bg-grey-light-2 focus:bg-white border focus:border-grey-light-2 px-2 rounded text-sm text-grey-dark font-sans" placeholder="Search the store for a product (Press '/' to focus)">
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="showRightPanel" class="flex flex-col block w-1/6 bg-pink-dark-2 font-sans text-xs text-grey-light-3">
      <label class="block p-4 text-grey-light-2">Settings</label>
      <a class="block p-2 lg:inline-block lg:mt-0 text-xs text-grey-light-3 hover:text-white hover:bg-pink-dark-1 no-underline border-pink-dark-1 border-l-4">
        <i class="fas fa-user text-center px-2"></i>
        Profile
      </a>
    </div>
  </div>
</html>

<style>
  input:focus {
    outline: none;
  }
</style>
